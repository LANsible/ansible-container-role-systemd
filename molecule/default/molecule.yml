---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/.yamllint

platforms:
  - name: centos7
    image: lansible/centos:7
  - name: debian9
    image: lansible/debian:9
  - name: fedora27
    image: lansible/fedora:27
  - name: ubuntu1604
    image: lansible/ubuntu:16.04

provisioner:
  name: ansible
  options:
    v: true
  lint:
    name: ansible-lint
    options:
      c: molecule/.ansible-lint

scenario:
  name: default

verifier:
  name: goss
  enabled: false
